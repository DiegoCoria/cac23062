<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Comprar Tickets</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark bg-opacity-75 shadow">
            <div class="container-fluid ps-5">
                <a class="navbar-brand" href="#">
                    <img src="./Assets/Img/codoacodo.png" alt="Logo" width="90" class="d-inline-block">
                    Conf Bs As
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center justify-content-end pe-5" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./index.html">Inicio</a>
                        </li>
                        <!-- <li class="nav-item">
                        <a class="nav-link text-white" href="#Oradores">Los oradores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#lugar-fecha">El lugar y la fecha</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#convierte">Conviértete en orador</a>
                    </li> -->
                        <li class="nav-item">
                            <a class="nav-link text-secondary">Comprar tickets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form class="row g-3">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" aria-label="First name">
            </div>
            <div class="col-md-3">
                <label for="Apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" aria-label="Last name">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-2"></div>
            <div class="col-md-4 mx-auto">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-4 mx-auto">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-5"></div>
            <div class="col-6">
                <a href="">Términos y condiciones</a>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepto términos y condiciones
                    </label>
                </div>
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-5">
                <button type="submit" class="btn btn-success">Comprar tickets</button>
            </div>
        </form>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
