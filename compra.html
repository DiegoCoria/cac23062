<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./compra.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <div class="row justify-content-center mt-4">
                <div class="col-3 p-1">
                    <div class="btn card rounded-0 border-info" data-index="0">
                        <div class="card-body text-center">
                            <h5 class="card-title fs-4">Estudiante</h5>
                            <p class="card-text fs-5">Tienen un descuento</p>
                            <p class="card-text fs-4 fw-bold">80%</p>
                            <p class="card-text">* Presentar documentación</p>
                        </div>
                    </div>
                </div>
                <div class="col-3 p-1">
                    <div class="btn card rounded-0 border-success" data-index="1">
                        <div class="card-body text-center">
                            <h5 class="card-title fs-4">Trainee</h5>
                            <p class="card-text fs-5">Tienen un descuento</p>
                            <p class="card-text fs-4 fw-bold">50%</p>
                            <p class="card-text fs-6">* Presentar documentación</p>
                        </div>
                    </div>
                </div>
                <div class="col-3 p-1">
                    <div class="btn card rounded-0 border-warning" data-index="2">
                        <div class="card-body text-center">
                            <h5 class="card-title fs-4">Junior</h5>
                            <p class="card-text fs-5">Tienen un descuento</p>
                            <p class="card-text fs-4 fw-bold">15%</p>
                            <p class="card-text">* Presentar documentación</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="text-center mt-3">
                <h5>VENTA</h5>
                <h2>VALOR DE TICKET $200</h2>
            </div>
        </section>
        <form name="formulario">
            <div>
                <div class="mb-3 mx-auto d-flex col-8">
                    <input type="text" class="form-control me-1 px-2" id="nombre" name="firstName" placeholder="Nombre">
                    <input type="text" class="form-control ms-1 px-2" id="apellido" name="lastName" placeholder="Apellido">
                </div>
                <div class="mb-3 col-8 mx-auto">
                    <input type="email" class="form-control" id="correo" name="email" placeholder="Correo">
                </div>
                <div>
                    <div class="d-flex justify-content-center">
                        <div class="col-4 me-1">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Cantidad">
                        </div>
                        <div class="col-4 ms-1">
                            <label for="selector" class="form-label">Categoria</label>
                            <select class="form-select" id="catSelect" name="catSelect" aria-label=".form-select-sm example">
                                <option selected value="none"></option>
                                <option value="1">Estudiante</option>
                                <option value="2">Trainee</option>
                                <option value="3">Junior</option>
                            </select>
                        </div>
                    </div>
                    <div class="rounded-1 my-4 col-8 mx-auto fw-bold">
                        <input type="text" class="form-control bg-primary bg-opacity-25" id="total" name="total">
                    </div>
                    <div class="col-8 mx-auto">
                        <div class="d-flex justify-content-center mt-3">
                            <button type="button" class="btn col-4 fondobtn mx-1" id="borrar">Borrar</button>
                            <button type="button" class="btn col-4 fondobtn mx-1" id="resumen">Resumen</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./JS/headfoot.js"></script>
    <script src="./JS/compra2.js"></script>
</body>

</html>
